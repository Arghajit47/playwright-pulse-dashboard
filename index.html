<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Elevate your Playwright test analysis with the Pulse Dashboard. Our official guide shows you how to monitor results, track trends, and debug failures faster than ever."
    />
    <title data-rh="true">Pulse Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      href="https://i.postimg.cc/v817w4sg/logo.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://i.postimg.cc/v817w4sg/logo.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* --- CSS Variables --- */
      :root {
        --font-sans: "Inter", sans-serif;
        --font-mono: "JetBrains Mono", monospace;
        --navbar-height: 70px;
        --sidebar-width: 320px;
        --border-radius: 16px;
        --border-radius-lg: 24px;
        --spacing-xs: 8px;
        --spacing-sm: 16px;
        --spacing-md: 24px;
        --spacing-lg: 32px;
        --spacing-xl: 48px;
        --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07), 0 2px 4px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      .light-theme {
        --color-bg: #fafbfc;
        --color-bg-secondary: #f4f6f8;
        --color-bg-content: #ffffff;
        --color-bg-glass: rgba(255, 255, 255, 0.8);
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #64748b;
        --color-primary: #6366f1;
        --color-primary-light: #a5b4fc;
        --color-primary-dark: #4338ca;
        --color-accent: #f59e0b;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-border: #e2e8f0;
        --color-border-light: #f1f5f9;
        --color-hover: #f8fafc;
        --color-active: #f1f5f9;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.2);
      }

      .dark-theme {
        --color-bg: #0a0e1a;
        --color-bg-secondary: #111827;
        --color-bg-content: #1e293b;
        --color-bg-glass: rgba(30, 41, 59, 0.8);
        --color-text-primary: #f8fafc;
        --color-text-secondary: #cbd5e1;
        --color-text-muted: #94a3b8;
        --color-primary: #818cf8;
        --color-primary-light: #c7d2fe;
        --color-primary-dark: #6366f1;
        --color-accent: #fbbf24;
        --color-success: #34d399;
        --color-warning: #fbbf24;
        --color-error: #f87171;
        --color-border: #334155;
        --color-border-light: #475569;
        --color-hover: #334155;
        --color-active: #475569;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --glass-bg: rgba(30, 41, 59, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      /* --- Global Styles --- */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-sans);
        background: var(--color-bg);
        color: var(--color-text-primary);
        line-height: 1.6;
        font-weight: 400;
        transition: all var(--transition-base);
        overflow-x: hidden;
      }

      /* Animated background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 60%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(1deg); }
        66% { transform: translateY(-10px) rotate(-1deg); }
      }

      /* --- Enhanced Navbar --- */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--navbar-height);
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--spacing-lg);
        z-index: 1000;
        transition: all var(--transition-base);
      }

      .navbar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(99, 102, 241, 0.05) 50%, 
          transparent 100%);
        pointer-events: none;
      }

      .navbar-left {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        z-index: 1;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 12px;
        transition: all var(--transition-base);
        position: relative;
        overflow: hidden;
      }

      .navbar-brand::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
        transition: left 0.6s;
      }

      .navbar-brand:hover::before {
        left: 100%;
      }

      .navbar-brand .logo {
        height: 44px;
        width: auto;
        filter: drop-shadow(0 4px 8px rgba(99, 102, 241, 0.3));
        transition: all var(--transition-base);
      }

      .navbar-brand:hover .logo {
        transform: scale(1.05) rotate(2deg);
      }

      .navbar-brand .title {
        font-weight: 700;
        font-size: 1.4rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
      }

      /* --- Enhanced Sidebar --- */
      .sidebar {
        position: fixed;
        top: var(--navbar-height);
        left: 0;
        width: var(--sidebar-width);
        height: calc(100vh - var(--navbar-height));
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-right: 1px solid var(--glass-border);
        padding: var(--spacing-lg);
        overflow-y: auto;
        z-index: 999;
        transition: all var(--transition-base);
      }

      .sidebar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, 
          rgba(99, 102, 241, 0.02) 0%, 
          transparent 50%, 
          rgba(168, 85, 247, 0.02) 100%);
        pointer-events: none;
      }

      .sidebar-nav {
        position: relative;
        z-index: 1;
      }

      .sidebar-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar-nav li {
        margin-bottom: 4px;
      }

      .sidebar-nav a {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        border-radius: 12px;
        color: var(--color-text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all var(--transition-base);
        position: relative;
        overflow: hidden;
      }

      .sidebar-nav a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        opacity: 0.1;
        transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .sidebar-nav a:hover::before,
      .sidebar-nav a.active::before {
        left: 0;
      }

      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        color: var(--color-primary);
        background: var(--color-hover);
        border: 1px solid var(--color-border-light);
        transform: translateX(4px);
        box-shadow: var(--shadow-md);
      }

      .sidebar-nav a.active {
        background: var(--color-primary-light);
        color: var(--color-primary-dark);
        font-weight: 600;
      }

      /* --- Main Content Area --- */
      .docs-wrapper {
        display: flex;
        padding-top: var(--navbar-height);
        min-height: 100vh;
      }

      main {
        flex: 1;
        margin-left: var(--sidebar-width);
        display: flex;
        flex-direction: column;
        transition: margin-left var(--transition-base);
      }

      .main-content-container {
        max-width: 900px;
        margin: 0 auto;
        padding: var(--spacing-xl) var(--spacing-lg);
        flex: 1;
      }

      /* --- Enhanced Typography --- */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
        color: var(--color-text-primary);
        margin: 0;
        line-height: 1.2;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: var(--spacing-lg);
        position: relative;
        animation: fadeInUp 0.8s ease-out;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 0;
        width: 60px;
        height: 4px;
        background: var(--gradient-primary);
        border-radius: 2px;
        animation: expandWidth 1s ease-out 0.5s both;
      }

      h2 {
        font-size: 2.2rem;
        margin-top: var(--spacing-xl);
        margin-bottom: var(--spacing-md);
        position: relative;
        animation: fadeInUp 0.6s ease-out;
      }

      h2::before {
        content: '';
        position: absolute;
        left: -20px;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 30px;
        background: var(--gradient-accent);
        border-radius: 2px;
        opacity: 0.7;
      }

      h3 {
        font-size: 1.5rem;
        margin-top: var(--spacing-lg);
        margin-bottom: var(--spacing-sm);
        color: var(--color-primary);
      }

      p {
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-sm);
        font-size: 1.05rem;
        animation: fadeIn 0.8s ease-out;
      }

      /* --- Enhanced Code Blocks --- */
      code {
        background: var(--color-bg-secondary);
        color: var(--color-primary);
        padding: 4px 8px;
        border-radius: 6px;
        font-family: var(--font-mono);
        font-size: 0.9em;
        font-weight: 500;
        border: 1px solid var(--color-border);
        transition: all var(--transition-fast);
      }

      pre {
        background: var(--color-bg-content);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        overflow-x: auto;
        font-family: var(--font-mono);
        font-size: 0.9em;
        box-shadow: var(--shadow-md);
        position: relative;
        transition: all var(--transition-base);
      }

      pre:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-1px);
      }

      .copyable-code {
        position: relative;
        margin: var(--spacing-md) 0;
        animation: slideInUp 0.6s ease-out;
      }

      .copy-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: var(--color-bg-content);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        color: var(--color-text-secondary);
        cursor: pointer;
        padding: 8px 12px;
        font-size: 0.85rem;
        transition: all var(--transition-fast);
        backdrop-filter: blur(10px);
      }

      .copy-btn:hover {
        background: var(--color-primary);
        color: white;
        transform: scale(1.05);
        box-shadow: var(--shadow-md);
      }

      /* --- Enhanced Images --- */
      .doc-image {
        width: 100%;
        max-width: 100%;
        border-radius: var(--border-radius);
        margin: var(--spacing-lg) 0;
        box-shadow: var(--shadow-xl);
        transition: all var(--transition-base);
        animation: fadeInScale 0.8s ease-out;
        border: 1px solid var(--color-border-light);
      }

      .doc-image:hover {
        transform: scale(1.02);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      }

      /* --- Enhanced Theme Toggle --- */
      .theme-toggle {
        background: var(--color-bg-content);
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
        color: var(--color-text-secondary);
        transition: all var(--transition-base);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .theme-toggle::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-accent);
        opacity: 0.1;
        transition: left 0.4s;
      }

      .theme-toggle:hover::before {
        left: 0;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-lg);
        color: var(--color-primary);
      }

      /* --- Enhanced Accordion --- */
      .accordion-container {
        margin: var(--spacing-xl) 0;
      }

      .accordion-item {
        background: var(--color-bg-content);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-sm);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: all var(--transition-base);
        animation: slideInUp 0.6s ease-out;
      }

      .accordion-item:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }

      .accordion-trigger {
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        padding: var(--spacing-md);
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--color-text-primary);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all var(--transition-base);
        position: relative;
      }

      .accordion-trigger::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: var(--gradient-primary);
        transform: scaleY(0);
        transition: transform var(--transition-base);
      }

      .accordion-trigger:hover::before,
      .accordion-trigger[aria-expanded="true"]::before {
        transform: scaleY(1);
      }

      .accordion-trigger:hover {
        background: var(--color-hover);
        padding-left: calc(var(--spacing-md) + 8px);
      }

      .accordion-icon {
        transition: all var(--transition-base);
        color: var(--color-primary);
        font-size: 1rem;
      }

      .accordion-trigger[aria-expanded="true"] .accordion-icon {
        transform: rotate(180deg);
        color: var(--color-accent);
      }

      .accordion-panel {
        max-height: 0;
        overflow: hidden;
        transition: max-height var(--transition-base);
      }

      .accordion-panel-content {
        padding: 0 var(--spacing-md) var(--spacing-md);
        animation: fadeIn 0.5s ease-out;
      }

      /* --- Enhanced Lists --- */
      ul {
        padding-left: 0;
      }

      li {
        position: relative;
        margin-bottom: 12px;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      li strong {
        color: var(--color-text-primary);
        font-weight: 600;
      }

      /* --- Enhanced Footer --- */
      footer {
        background: var(--color-bg-content);
        border-top: 1px solid var(--color-border);
        padding: var(--spacing-xl);
        margin-top: var(--spacing-xl);
        position: relative;
      }

      footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--gradient-primary);
        opacity: 0.5;
      }

      .footer-content {
        text-align: center;
        color: var(--color-text-muted);
        font-size: 0.95rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .footer-content a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 600;
        transition: all var(--transition-fast);
        position: relative;
      }

      .footer-content a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gradient-primary);
        transition: width var(--transition-base);
      }

      .footer-content a:hover::after {
        width: 100%;
      }

      /* --- Mobile Navigation --- */
      .mobile-nav-toggle {
        display: none;
        background: var(--color-bg-content);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 10px;
        font-size: 1.2rem;
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-base);
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        z-index: 998;
        opacity: 0;
        transition: opacity var(--transition-base);
      }

      /* --- Animations --- */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes expandWidth {
        from { width: 0; }
        to { width: 60px; }
      }

      @keyframes popIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
      }

      /* --- Content Animations --- */
      .section {
        animation: fadeInUp 0.8s ease-out;
      }

      .section > * {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }

      .section > *:nth-child(1) { animation-delay: 0.1s; }
      .section > *:nth-child(2) { animation-delay: 0.2s; }
      .section > *:nth-child(3) { animation-delay: 0.3s; }
      .section > *:nth-child(4) { animation-delay: 0.4s; }
      .section > *:nth-child(5) { animation-delay: 0.5s; }

      /* --- Enhanced Responsive Design --- */
      @media (max-width: 1200px) {
        :root {
          --sidebar-width: 280px;
        }
        
        .main-content-container {
          max-width: 800px;
        }
      }

      @media (max-width: 992px) {
        .mobile-nav-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .mobile-nav-toggle:hover {
          background: var(--color-hover);
          transform: scale(1.1);
        }

        .navbar {
          padding: 0 var(--spacing-sm);
        }

        .sidebar {
          transform: translateX(-100%);
          border-right: none;
          box-shadow: none;
        }

        body.sidebar-open .sidebar {
          transform: translateX(0);
          box-shadow: var(--shadow-xl);
        }

        body.sidebar-open .sidebar-overlay {
          display: block;
          opacity: 1;
        }

        main {
          margin-left: 0;
        }

        .main-content-container {
          padding: var(--spacing-md) var(--spacing-sm);
        }

        h1 {
          font-size: 2.5rem;
        }

        h2 {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 640px) {
        .navbar-brand .title {
          display: none;
        }

        .main-content-container {
          padding: var(--spacing-sm);
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }

      /* --- Scroll Animations --- */
      @media (prefers-reduced-motion: no-preference) {
        .content-animate {
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.6s ease-out;
        }

        .content-animate.in-view {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Feature Cards --- */
      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--spacing-md);
        margin: var(--spacing-xl) 0;
      }

      .feature-card {
        background: var(--color-bg-content);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        transition: all var(--transition-base);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }

      .feature-card::before {
        content: '';
        position: absolute;

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Enhanced Theme System ---
        const themeToggle = document.getElementById("theme-toggle");
        const sunIcon = `<i class="fa-solid fa-sun"></i>`;
        const moonIcon = `<i class="fa-solid fa-moon"></i>`;

        function setTheme(isLight) {
          const html = document.documentElement;
          html.classList.toggle("light-theme", isLight);
          html.classList.toggle("dark-theme", !isLight);
          themeToggle.innerHTML = isLight ? moonIcon : sunIcon;
          
          // Store preference
          localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Initialize theme from storage or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme === 'light');

        themeToggle.addEventListener("click", () => {
          const isCurrentlyLight = document.documentElement.classList.contains("light-theme");
          setTheme(!isCurrentlyLight);
        });

        // --- Enhanced Mobile Navigation ---
        const mobileNavToggle = document.querySelector(".mobile-nav-toggle");
        const sidebarOverlay = document.querySelector(".sidebar-overlay");
        const body = document.body;

        function toggleSidebar() {
          body.classList.toggle("sidebar-open");
          
          // Update aria attributes
          const isOpen = body.classList.contains("sidebar-open");
          mobileNavToggle.setAttribute("aria-expanded", isOpen);
          mobileNavToggle.setAttribute("aria-label", isOpen ? "Close navigation" : "Open navigation");
        }

        mobileNavToggle.addEventListener("click", toggleSidebar);
        sidebarOverlay.addEventListener("click", toggleSidebar);

        // Close sidebar on escape key
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && body.classList.contains("sidebar-open")) {
            toggleSidebar();
          }
        });

        // --- Enhanced Content Loading & Routing ---
        const contentDisplay = document.getElementById("content-display-area");
        const sidebarNav = document.querySelector(".sidebar-nav");

        function loadContent(hash) {
          const pageId = (hash || "#getting-started").substring(1);
          const templateId = `template-${pageId}`;
          const template = document.getElementById(templateId);
          let targetHash = hash || "#getting-started";

          // Add loading animation
          contentDisplay.style.opacity = "0";
          contentDisplay.style.transform = "translateY(20px)";

          setTimeout(() => {
            contentDisplay.innerHTML = "";
            if (template) {
              const content = template.content.cloneNode(true);
              contentDisplay.appendChild(content);
            } else {
              const fallback = document.getElementById("template-getting-started").content.cloneNode(true);
              contentDisplay.appendChild(fallback);
              targetHash = "#getting-started";
            }
            
            updateActiveLink(targetHash);
            
            // Animate content in
            requestAnimationFrame(() => {
              contentDisplay.style.opacity = "1";
              contentDisplay.style.transform = "translateY(0)";
            });
            
            // Initialize scroll animations for new content
            initScrollAnimations();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }, 150);
        }

        function updateActiveLink(hash) {
          sidebarNav.querySelectorAll("a").forEach((link) => {
            const isActive = link.getAttribute("href") === hash;
            link.classList.toggle("active", isActive);
            if (isActive) {
              link.setAttribute("aria-current", "page");
            } else {
              link.removeAttribute("aria-current");
            }
          });
        }

        // Enhanced navigation with smooth transitions
        sidebarNav.addEventListener("click", (event) => {
          const link = event.target.closest("a");
          if (link) {
            event.preventDefault();
            const hash = link.getAttribute("href");
            if (window.location.hash !== hash) {
              history.pushState(null, "", hash);
              loadContent(hash);
            }
            if (body.classList.contains("sidebar-open")) {
              toggleSidebar();
            }
          }
        });

        // --- Scroll Animations ---
        function initScrollAnimations() {
          const animateElements = document.querySelectorAll('.section > *');
          
          const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
              }
            });
          }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
          });

          animateElements.forEach((el) => {
            el.classList.add('content-animate');
            observer.observe(el);
          });
        }

        // --- Enhanced Global Event Delegation ---
        document.addEventListener("click", async (event) => {
          const copyBtn = event.target.closest(".copy-btn");
          const accordionTrigger = event.target.closest(".accordion-trigger");

          if (copyBtn) {
            const textToCopy = copyBtn.dataset.copyText;
            try {
              await navigator.clipboard.writeText(textToCopy);
              const originalContent = copyBtn.innerHTML;
              copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
              copyBtn.style.background = 'var(--color-success)';
              copyBtn.style.color = 'white';
              copyBtn.title = "Copied!";
              
              setTimeout(() => {
                copyBtn.innerHTML = originalContent;
                copyBtn.style.background = '';
                copyBtn.style.color = '';
                copyBtn.title = "Copy to clipboard";
              }, 2000);
            } catch (err) {
              console.error("Failed to copy text:", err);
              // Fallback for older browsers
              copyBtn.innerHTML = '<i class="fa-solid fa-exclamation"></i>';
              setTimeout(() => {
                copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
              }, 2000);
            }
          } else if (accordionTrigger) {
            const panel = accordionTrigger.nextElementSibling;
            const isExpanded = accordionTrigger.getAttribute("aria-expanded") === "true";
            
            // Close other panels for better UX
            const allTriggers = document.querySelectorAll('.accordion-trigger');
            const allPanels = document.querySelectorAll('.accordion-panel');
            
            allTriggers.forEach((trigger, index) => {
              if (trigger !== accordionTrigger) {
                trigger.setAttribute("aria-expanded", "false");
                allPanels[index].style.maxHeight = "0";
              }
            });
            
            // Toggle current panel
            accordionTrigger.setAttribute("aria-expanded", !isExpanded);
            if (!isExpanded) {
              panel.style.maxHeight = panel.scrollHeight + "px";
            } else {
              panel.style.maxHeight = "0";
            }
          }
        });

        // --- Enhanced Keyboard Navigation ---
        document.addEventListener("keydown", (event) => {
          if (event.ctrlKey || event.metaKey) {
            switch (event.key) {
              case 'k':
                event.preventDefault();
                // Focus first sidebar link
                document.querySelector('.sidebar-nav a').focus();
                break;
              case '/':
                event.preventDefault();
                // Could add search functionality here
                break;
            }
          }
        });

        // --- Page Load Handling ---
        window.addEventListener("popstate", () => loadContent(window.location.hash));
        
        // Initial load with animation
        setTimeout(() => {
          loadContent(window.location.hash);
        }, 100);

        // --- Performance Monitoring ---
        if ('performance' in window) {
          window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`🚀 Pulse Dashboard loaded in ${loadTime.toFixed(2)}ms`);
          });
        }

        // --- Enhanced User Experience Features ---
        
        // Smooth logo loading
        const logo = document.querySelector(".navbar-brand .logo");
        if (logo) {
          logo.addEventListener('load', () => {
            logo.style.opacity = '1';
          });
        }

        // Add subtle parallax to background
        window.addEventListener('scroll', () => {
          const scrolled = window.pageYOffset;
          const rate = scrolled * -0.5;
          document.body.style.setProperty('--scroll-offset', `${rate}px`);
        });

        // Add intersection observer for lazy loading
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
                imageObserver.unobserve(img);
              }
            }
          });
        });

        // Observe all images for lazy loading
        document.querySelectorAll('img[data-src]').forEach(img => {
          imageObserver.observe(img);
        });
      });
    </script>
  </body>
  </html>
